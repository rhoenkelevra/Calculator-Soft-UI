<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator | Soft UI</title>
  <link rel="stylesheet" href="styles.css"> 
  <script defer src="main.js"></script>
</head>

<body>
  <div class="calc-container">
    <!-- <div class="block"></div> -->
    <div class="header">
      <span class="time">11:23</span>
      <ul class="system-icons">
        <li class="icon-item">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M17 4h3v16h-3V4zM5 14h3v6H5v-6zm6-5h3v11h-3V9z"/></svg>
        </li>
        <li class="icon-item">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" ><path d="M0 0h24v24H0V0zm0 0h24v24H0V0z" fill="none"/><path d="M1 9l2 2c4.97-4.97 13.03-4.97 18 0l2-2C16.93 2.93 7.08 2.93 1 9zm8 8l3 3 3-3c-1.65-1.66-4.34-1.66-6 0zm-4-4l2 2c2.76-2.76 7.24-2.76 10 0l2-2C15.14 9.14 8.87 9.14 5 13z"/></svg>
        </li>
        <li class="icon-item">
          <svg class="icon-battery" xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 24 24"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M15.67 4H14V2h-4v2H8.33C7.6 4 7 4.6 7 5.33v15.33C7 21.4 7.6 22 8.33 22h7.33c.74 0 1.34-.6 1.34-1.33V5.33C17 4.6 16.4 4 15.67 4z"/></svg>
        </li>
       </ul>
      </div>
      <div class="display-container">
        <div class="btn__pressed">
          400 + 200 =
        </div>
        <div class="result">
          600
        </div>
      </div>

      <div class="btn-container">
        <!-- First Row -->
        <div class="btn btn__special btn__operation">C</div>
        <div class="btn btn__special btn__operation">
        	<svg class="icon__backspace" width="18" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="red"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M22 3H7c-.69 0-1.23.35-1.59.88L0 12l5.41 8.11c.36.53.9.89 1.59.89h15c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H7.07L2.4 12l4.66-7H22v14zm-11.59-2L14 13.41 17.59 17 19 15.59 15.41 12 19 8.41 17.59 7 14 10.59 10.41 7 9 8.41 12.59 12 9 15.59z"/></svg>
        </div>
        
        <div class="btn btn__special btn__operation">&divide</div>
        <div class="btn btn__special btn__operation">&times</div>
        <!-- Second Row -->
        <div class="btn btn__number">7</div>
        <div class="btn btn__number">8</div>
        <div class="btn btn__number">9</div>
        <div class="btn btn__special btn__operation">&minus;</div>
        <!-- Third Row -->
        <div class="btn btn__number">4</div>
        <div class="btn btn__number">5</div>
        <div class="btn btn__number">6</div>
        <div class="btn btn__special btn__operation">&plus;</div>
        <div class="btn btn__number">1</div>
        <div class="btn btn__number">2</div>
        <div class="btn btn__number">3</div>
        <div class="btn btn__special btn__operation btn__equal">&equals;</div>
        <div class="btn btn__number btn__zero">0</div>
        <div class="btn btn__special btn__operation">.</div>
      </div>
    </div>

</body>
</html>
